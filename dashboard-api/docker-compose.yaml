version: '3'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    ports:
      - 8080:8080
    depends_on:
      - setup_cockroachdb
    networks:
      - dashboard-api
    volumes:
      - .:/src/app
      # Needed for the dependency on the inference modules
      # for types
      - ../inference:/src/inference
    entrypoint: air
  cockroachdb:
    image: cockroachdb/cockroach:v21.2.3
    entrypoint: cockroach start-single-node --insecure --advertise-addr localhost
    ports:
      - "26257:26257"
    networks:
      - dashboard-api
  setup_cockroachdb:
    image: cockroachdb/cockroach:v21.2.3
    volumes:
      - ../devops/sql:/tmp/migrations
      - ../devops/seed:/tmp/seed
    entrypoint: |
      sh -c '
        ./cockroach sql --host cockroachdb --insecure -e "CREATE DATABASE vlab"
        cat /tmp/migrations/* | ./cockroach sql --host cockroachdb --insecure --database=vlab
        cat /tmp/seed/* | ./cockroach sql --host cockroachdb --insecure --database=vlab 
      '
    depends_on:
      - cockroachdb
    networks:
      - dashboard-api
networks:
  dashboard-api:
