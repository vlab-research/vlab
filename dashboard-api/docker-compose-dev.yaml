version: '3'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      API_HOST: 0.0.0.0
      API_PORT: 90
      DATABASE_NAME: vlab
      DATABASE_HOST: cockroachdb
      DATABASE_PORT: 26257
      DATABASE_USER: root
    ports:
      - 90:90
    depends_on:
      - setup_cockroachdb
    networks:
      - dashboard-api
    volumes:
      - .:/app
    entrypoint: air
